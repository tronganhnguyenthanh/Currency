<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change currency</title>
    <link rel="icon" type="image/icon" href="../assets/images/dollars.jpg">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
  <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="container wrapper">
            <h1 class="text-capitalize text-center text-success">exchange currency</h1>
            <form class="ml-5">
                <div class="form-group">
                    <input type="text" class="form-control w-100" id="number" placeholder="Enter number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control w-100" id="standard_currency" placeholder="Enter standard currency">
                </div>
                <button type="button" class="btn btn-primary" onclick="getCurrentExchange()">Exchange</button>            </form>
            <div id="result"></div>
        </div>
     </div>
  </div>
</body>
<script src="../assets/js/function.js"></script>
</html>
